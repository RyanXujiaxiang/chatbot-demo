<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chatbox" class="chatbox"></div>
    <div class="input-area">
        <input id="message" placeholder="Type your message here">
        <button onclick="send()">Send</button>
    </div>

    <script>
        const age = "{{ age }}";

        async function send() {
            const msgInput = document.getElementById("message");
            const chatbox = document.getElementById("chatbox");
            const message = msgInput.value;

            if (!message) return;

            chatbox.innerHTML += `<div class='user-msg'><b>You:</b> ${message}</div>`;

            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, age: age })
            });

            const data = await res.json();
            chatbox.innerHTML += `<div class='bot-msg'><b>Bot:</b> ${data.reply}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
            msgInput.value = '';
        }
    </script>
</body>
</html>
